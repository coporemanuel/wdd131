<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit your product review, including ratings, features, and written feedback.">
    <meta name="author" content="Jose Manuel Copore Cutipa">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <label>Product Name:</label>
            <select name="productname" id="productname" required>
                <option value="" disabled selected>Select a Product...</option>
                <!-- FROM THE ARRAY  -->
            </select>

            <label>Overall Rating</label>
            <div class="rating">
                <input type="radio" id="onestar" name="stars" value="1" required>
                <label for="onestar">★</label>
                <input type="radio" id="twostar" name="stars" value="2" required>
                <label for="twostar">★★</label>
                <input type="radio" id="threestar" name="stars" value="3" required>
                <label for="threestar">★★★</label>
                <input type="radio" id="fourstar" name="stars" value="4" required>
                <label for="fourstar">★★★★</label>
                <input type="radio" id="fivestar" name="stars" value="5" required>
                <label for="fivestar">★★★★★</label>
            </div>

            <label for="dataofinstallation">Date of Installation:</label>
            <input type="date" id="dataofinstallation" name="dataofinstallation" required>

            <label>Which features did you find useful in the product?</label>
            <div class="checkbox-group">
                <div>
                    <input type="checkbox" id="checkbox1" name="checkbox1" value="durability">
                    <label for="checkbox1">Durability</label>
                </div>
                <div>
                    <input type="checkbox" id="checkbox2" name="checkbox2" value="easeofuse">
                    <label for="checkbox2">Ease of Use</label>
                </div>
                <div>
                    <input type="checkbox" id="checkbox3" name="checkbox3" value="performance">
                    <label for="checkbox3">Performance</label>
                </div>
                <div>
                    <input type="checkbox" id="checkbox4" name="checkbox4" value="design">
                    <label for="checkbox4">Design</label>
                </div>
            </div>

            <label>Written Review:</label>
            <textarea name="writtenreview" id="writtenreview"></textarea>

            <label>User Name:</label>
            <input type="text" id="username" name="username">

            <input type="submit" id="submit" name="submit" value="Submit">
            
        </form>
    </main>
    <footer>
        <p id="copyright"></p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/form.js" defer></script>
</body>
</html>
